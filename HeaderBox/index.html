<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./styles.css" />
    <script
      src="https://kit.fontawesome.com/757506ba7c.js"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>

  <body>
    <div class="container">
      <input type="checkbox" class="checkbox" id="side-panel-id" hidden />
      <!-- Headerbox start -->
      <div class="header-wrapper">
        <div class="header-left">
          <button class="home-button">
            <i class=" home-icon fas fa-home"></i>
          </button>
          <input class="project-name" value="Prototype 11:30 12/2/2019">Project</input>
        </div>
        <div class="header-middle">
          <div class="proto-button-holder">
            <button class="proto-button">
                <i class="proto-button-icon fas fa-plus"></i>
                <span class="proto-button-content">
                  New Page
                </span>
            </button>
            <div class="proto-button-dropdown">
              <a>List Report </a>
              <a>Analytical Page</a>
              <a>Object Page</a>
            </div>
          </div>
          
          <label class="pages-label" for="side-panel-id">Current Page</label>
          <select class="page-selection" name="" id="">
            <option value="page1">Object Page </option>
            <option value="page2">Object Page 1234 </option>
            <option value="page3">List Report 2356</option>
          </select>
        </div>
        <div class="header-right">
          <div class="proto-button-holder">
              <button class="proto-button">
                  <i class="proto-button-icon fas fa-bars"></i
                  ><span class="proto-button-content">Options Menu</span>
                </button>
              <div class="proto-button-dropdown">
                <a>Prototype Settings</a>
                <a>Delete Prototype</a>
              </div>
            </div>
        </div>
      </div>
      <!-- Headerbox end -->

      <!--Side panel -->
      <div class="side-panel-container">
         
          
        <div class="side-panel-wrapper">
            <div class="side-panel-close">
              <div class="side-panel-close-icon">
                  <i  class="fas fa-chevron-right"></i>
              </div>
            </div>
            <div class="side-panel-content">
              <div class="element-type-container">
                <label class="element-content">Button</label>
              </div>
              <div class="properties-container">
                <label class="properties-header">Properties</label>
                <label class="button-name-label">Name</label>
                <input class="input-name" value="button" placeholder="Label" />
                <label class="style-name-label"> Style</label>
                <select class="style-selection">
                  <option value="emp">Emphasized</option>
                  <option value="pos">Positive</option>
                  <option value="neg">Negative</option>
                  <option value="war">Warning</option>
                  <option value="emp">Standard</option>
                  <option value="neu">Neutral</option>
                </select>
              </div>
            
              <div class="properties-container">
                <label class="properties-header">Properties</label>
                <label class="button-name-label">Name</label>
                <input class="input-name" value="button" placeholder="Label" />
                <label class="style-name-label"> Style</label>
                <select class="style-selection">
                  <option value="emp">Emphasized</option>
                  <option value="pos">Positive</option>
                  <option value="neg">Negative</option>
                  <option value="war">Warning</option>
                  <option value="emp">Standard</option>
                  <option value="neu">Neutral</option>
                </select>
              </div>
            </div>
        </div>
      </div>
      <!-- end of side panel -->
    </div>
  </body>
</html>
