<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles.css">
    <script src="https://kit.fontawesome.com/757506ba7c.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="header-container">
            <div class="header-wrapper">
                <div class="header-left">
                    <button class="home-button"><i class="fas fa-home"></i></button>
                    <label class="project-name">Project</label>
                    <button class="newpage-button"><i class="newpage-icon fas fa-plus"></i><span
                            class="newpage-content">New
                            Page</span></button>
                    <label class="pages-label">view</label>
                    <select class="page-selection" name="" id="">
                        <option value="page1">Page 1</option>
                        <option value="page2">Page 2</option>
                        <option value="page3">Page 3</option>
                    </select>
                </div>
                <div class="header-right">
                    <label class="mode-label">Mode</label>
                    <button class="edit-button">Edit</button>
                    <button class="view-button">View</button>
                    <button class="download-button"><i class="fas fa-download"></i></button>
                    <button class="save-button"><i class="save-icon far fa-save"></i><span
                            class="save-content">Save</span></button>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
